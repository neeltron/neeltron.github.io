name: deploy

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Newer Ruby + Bundler avoids the 'uri' conflict
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'        # 3.3 is fine too
          bundler: '>=2.4'
          bundler-cache: false       # we'll regen the lockfile below

      # One-time reset of the stale lockfile (safe for Jekyll sites)
      - name: Install gems (fresh resolve)
        run: |
          rm -f Gemfile.lock
          bundle install --jobs 4

      - name: Install deps
        run: |
          npm install -g @mermaid-js/mermaid-cli

      - name: Setup deploy options
        id: setup
        shell: bash
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [[ "${GITHUB_REF}" = refs/pull/*/merge ]]; then
            echo "SRC_BRANCH=${GITHUB_HEAD_REF}" >> "$GITHUB_OUTPUT"
            echo "NO_PUSH=--no-push" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_REF}" = refs/heads/* ]]; then
            echo "SRC_BRANCH=${GITHUB_REF#refs/heads/}" >> "$GITHUB_OUTPUT"
          fi
          echo "DEPLOY_BRANCH=gh-pages" >> "$GITHUB_OUTPUT"

      # Prefer passing --yes to avoid `yes | ...` (update your script to support --yes)
      - name: Deploy website
        run: |
          bash bin/deploy --verbose \
            ${ { steps.setup.outputs.NO_PUSH } } \
            --src "${{ steps.setup.outputs.SRC_BRANCH }}" \
            --deploy "${{ steps.setup.outputs.DEPLOY_BRANCH }}" \
            --yes
